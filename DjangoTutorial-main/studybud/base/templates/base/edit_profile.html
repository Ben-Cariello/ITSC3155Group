{% extends 'main.html' %}

{% block content %}
  <h1>Edit Profile</h1>

  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    
    {{ user_form.as_p }}
    {{ profile_form.as_p }}

    <button type="submit">Save Changes</button>
  </form>

  <a href="{% url 'user-profile' user.id %}">Back to Profile</a>

{% endblock content %}
