<a href="/">
    <h1>JobSwipe</h1>
</a>

<form method="GET" action="{% url 'home' %}">
    <input type="text" name="q" placeholder="Search Jobs..."/>

</form>

{% if request.user.is_authenticated %}
<p> <i class="fa fa-user-o fa-2x" aria-hidden="true"></i>Hello {{request.user}}</p>
<a class ="btn btn-profile navbar-btn" type ="button" href="{% url 'user-profile' request.user.id %}">My Profile</a>
<a class ="btn btn-logout navbar-btn" type ="button" href="{% url 'logout' %}">Logout</a>

{% else %}
<a class ="btn btn-login navbar-btn" type ="button" href="{% url 'login' %}">Login</a>

{% endif %}

<hr>
